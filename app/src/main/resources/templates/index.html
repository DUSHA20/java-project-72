<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Применяем класс к тексту на странице */
        .bree-serif-regular {
            font-family: "Bree Serif", serif;
            font-weight: 400;
            font-style: normal;
        }

        /* Стиль для абзаца */
        .lead {
            font-size: 25px; /* Установка размера шрифта */
            margin-bottom: 20px; /* Установка отступа снизу */
            color: white; /* Цвет текста */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <!-- Применяем класс к заголовкам -->
    <h1 class="display-1 bree-serif-regular">Анализатор страниц</h1>
    <!-- Применяем класс к абзацам -->
    <p class="lead mb-4 bree-serif-regular">Бесплатно проверяйте сайты на SEO пригодность</p>

    <!-- Форма для ввода URL -->
    <form action="/urls" method="post" class="d-flex">
        <input type="text" class="form-control form-control-lg me-2" id="urlInput" name="url" placeholder="Ссылка">
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>
</div>

<footer>
    &copy; 2024 - Created by Evdokiya Afanaseva
</footer>

<!-- Подключение скриптов Bootstrap через WebJars -->
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
