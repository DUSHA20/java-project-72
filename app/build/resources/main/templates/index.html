<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS файл -->
</head>
<body>
<div class="background-image"></div> <!-- Этот блок будет содержать фоновое изображение -->
<div class="container mt-5">
    <!-- Применяем класс к заголовкам -->
    <h1 class="display-1 bree-serif-regular">Анализатор страниц</h1>
    <!-- Применяем класс к абзацам -->
    <p class="lead mb-4 bree-serif-regular">Бесплатно проверяйте сайты на SEO пригодность</p>

    <!-- Форма для ввода URL -->
    <form action="/urls" method="post" class="d-flex">
        <input type="text" class="form-control form-control-lg me-2" id="urlInput" name="url" placeholder="Ссылка">
        <button type="submit" class="btn btn-primary">Проверить</button>
    </form>

    <div class="mt-3 links">
        <a href="/urls" class="link-btn me-2">Все Сайты</a>
        <a href="/urls/1" class="link-btn">Подробности Сайта</a>
    </div>

</div>

<footer>
    &copy; 2024 - Created by Evdokiya Afanaseva
</footer>

<!-- Подключение скриптов Bootstrap через WebJars -->
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript для отображения сообщений об успехе и ошибке -->
<script>
    var urlForm = document.getElementById("urlForm");
    urlForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Предотвратить отправку формы, чтобы обработать ее с помощью JavaScript

        // Отправить форму
        var formData = new FormData(urlForm);
        fetch(urlForm.action, {
            method: urlForm.method,
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            // Проверка наличия сообщения об успехе
            if (data.includes("success")) {
                var successMessage = document.createElement("div");
                successMessage.className = "alert alert-success";
                successMessage.textContent = "Страница успешно добавлена";
                document.body.appendChild(successMessage);
                setTimeout(function () {
                    successMessage.remove(); // Убрать сообщение через 5 секунд
                }, 5000);
            }
            // Проверка наличия сообщения об ошибке
            if (data.includes("error")) {
                var errorMessage = document.createElement("div");
                errorMessage.className = "alert alert-danger";
                errorMessage.textContent = "Ошибка при добавлении страницы";
                document.body.appendChild(errorMessage);
                setTimeout(function () {
                    errorMessage.remove(); // Убрать сообщение через 5 секунд
                }, 5000);
            }
        })
        .catch(error => {
            console.error('Ошибка:', error);
        });
    });
</script>
</body>
</html>
